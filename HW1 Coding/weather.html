<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Home Screen</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="University City, Philadelphia">
        </div>
    
        <div class="hourly-container">
            <div class="hourly">
                <div class="hour">
                    <div class="icon">☀️</div>
                    <p>10AM</p>
                    <p>71°</p>
                </div>
                <div class="hour">
                    <div class="icon">☀️</div>
                    <p>11AM</p>
                    <p>74°</p>
                </div>
                <div class="hour">
                    <div class="icon">☀️</div>
                    <p>12PM</p>
                    <p>79°</p>
                </div>
            </div>
        </div>
    
        <div class="details">
            <div class="detail">
                <i class="fas fa-sun uv-icon"></i>
                <p class="detail-heading">UV Index</p>
                <p class="detail-value">1</p>
            </div>
            <div class="detail">
                <i class="fas fa-wind wind-icon"></i>
                <p class="detail-heading">Wind Speed</p>
                <p class="detail-value">15 mph</p>
            </div>
            <div class="detail">
                <i class="fas fa-cloud-rain rain-icon"></i>
                <p class="detail-heading">Precipitation</p>
                <p class="detail-value">0"</p>
            </div>
            <div class="detail">
                <i class="fas fa-tint humidity-icon"></i>
                <p class="detail-heading">Humidity</p>
                <p class="detail-value">70%</p>
            </div>
        </div>         
    
        <div class="suggestion">
            Want to go on a run outdoors?<br>
            Try 9AM, 3PM, or 6PM for the<br>
            best conditions
        </div>
    </div>    
</body>
</html>
